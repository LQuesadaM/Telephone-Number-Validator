<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
        <section class="wrapper-title">
            <h1>Phone Validator</h1>
        </section>
        <section class="wrapper-validator">
            <label for="user-input">Enter US number: </label>
            <input type="number" id="user-input" placeholder="Enter number" required>
            <div id="results-div">
              <!-- output -->
            </div>
            <div class="wrapper-btn">
              <button type="reset" class="btn btn-bgWhite" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-bgBlue" id="check-btn">Check</button>
            </div>

        </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
